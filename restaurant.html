    <script>
        var elem = document.getElementById("flipfull");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            } else if (elem.webkitEnterFullscreen) {
                elem.webkitEnterFullscreen(); //for iphone this code worked
            }
        }
    </script>

    <img id="prevArrow" src="flipbook/pics/prev.png" class="nav-arrow prev">
    <img id="nextArrow" src="flipbook/pics/next.png" class="nav-arrow next">

    <script>
        function updateArrows() {
            var currentPage = $('.magazine').turn('page');
            var totalPages = $('.magazine').turn('pages');

            if (currentPage === 1) {
                document.getElementById('prevArrow').style.opacity = '0.3';
                document.getElementById('prevArrow').style.pointerEvents = 'none';
            } else {
                document.getElementById('prevArrow').style.opacity = '1';
                document.getElementById('prevArrow').style.pointerEvents = 'auto';
            }

            if (currentPage === totalPages) {
                document.getElementById('nextArrow').style.opacity = '0.3';
                document.getElementById('nextArrow').style.pointerEvents = 'none';
            } else {
                document.getElementById('nextArrow').style.opacity = '1';
                document.getElementById('nextArrow').style.pointerEvents = 'auto';
            }
        }

        // Update arrows on page turn
        $(document).ready(function () {
            $('.magazine').bind('turned', function () {
                updateArrows();
            });
            updateArrows(); // Run once on load
        });

        // Button click events
        document.getElementById('prevArrow').addEventListener('click', function () {
            $('.magazine').turn('previous');
        });
        document.getElementById('nextArrow').addEventListener('click', function () {
            $('.magazine').turn('next');
        });
    </script>
